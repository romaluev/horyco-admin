services:
  # Production build
  admin:
    container_name: horyco-admin
    build:
      context: .
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
        VITE_GRAPHQL_URL: ${VITE_GRAPHQL_URL:-http://localhost:8080/graphql}
        VITE_APP_ENV: ${VITE_APP_ENV:-production}
    ports:
      - "3002:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Development with hot reload
  admin-dev:
    container_name: horyco-admin-dev
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "corepack enable && pnpm install && pnpm dev --host"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
      - VITE_GRAPHQL_URL=${VITE_GRAPHQL_URL:-http://localhost:8080/graphql}
    profiles:
      - dev
