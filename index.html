<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>Horyco Admin</title>
    <meta name="description" content="Horyco Admin - Панель управления рестораном" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&family=Geist+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&family=Mulish:wght@400;500;600;700&family=Noto+Sans+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Theme detection script (runs before React) -->
    <script>
      try {
        if (
          localStorage.theme === 'dark' ||
          ((!('theme' in localStorage) || localStorage.theme === 'system') &&
            window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
          document.documentElement.classList.add('dark')
          document.querySelector('meta[name="theme-color"]').setAttribute('content', '#09090b')
        }
      } catch (_) {}
    </script>
  </head>
  <body class="bg-background overflow-hidden overscroll-none font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/src/app/main.tsx"></script>
  </body>
</html>
